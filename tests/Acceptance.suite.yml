actor: AcceptanceTester
suite_namespace: Tests\Acceptance
modules:
    # enable helpers as array
    enabled:
        - PhpBrowser:
              url: 'http://localhost/exam-generator'


        - Db:
            dsn: 'mysql:host=localhost;dbname=exam-generator-testdb'
            user: 'root'
            password: ''
            dump: 'tests/_data/dump.sql'
            populate: true # Clear and load before tests
            cleanup: true  # Clear after tests

